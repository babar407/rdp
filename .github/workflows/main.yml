name: RDP
on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600
    steps:
      - name: Create RDP User
        env:
          RDP_USER: RDP
          RDP_PASS: ${{ secrets.RDP_PASSWORD }}
        run: |
          # Check if user exists, create if not
          if (-not (Get-LocalUser -Name $env:RDP_USER -ErrorAction SilentlyContinue)) {
            New-LocalUser -Name $env:RDP_USER -Password (ConvertTo-SecureString $env:RDP_PASS -AsPlainText -Force) -AccountNeverExpires -PasswordNeverExpires
          } else {
            Set-LocalUser -Name $env:RDP_USER -Password (ConvertTo-SecureString $env:RDP_PASS -AsPlainText -Force)
          }
          # Add to necessary groups for RDP access
          Add-LocalGroupMember -Group "Administrators" -Member $env:RDP_USER
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $env:RDP_USER
          Enable-LocalUser -Name $env:RDP_USER

      - name: Configure RDP Settings
        run: |
          # Enable Remote Desktop
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          # Disable NLA and lower security layer if needed
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp" -Name "SecurityLayer" -Value 0

          # Enable built-in Remote Desktop firewall rules
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

          # Extra explicit allow on 3389
          netsh advfirewall firewall delete rule name="RDP-Tailscale" 2>$null
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389

          # Restart Remote Desktop service so settings apply
          Stop-Service -Name TermService -Force
          Start-Service -Name TermService

      - name: Install Tailscale
        run: |
          # Download latest stable MSI for amd64
          $url = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          Invoke-WebRequest -Uri $url -OutFile "tailscale.msi"
          msiexec /i tailscale.msi /qn /norestart

      - name: Authenticate Tailscale
        run: |
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TALESCALE_AUTH_KEY }}

      - name: Get Tailscale IP
        id: tsip
        run: |
          Write-Host "Waiting for Tailscale IP assignment..."
          $timeoutSeconds = 120
          $start = Get-Date
          $foundIp = $null

          do {
            Start-Sleep -Seconds 5
            try {
              # Use full path and capture status
              $jsonStatus = & "C:\Program Files\Tailscale\tailscale.exe" status --json | ConvertFrom-Json
              
              # Check the 'Self' object first
              if ($jsonStatus.Self.TailscaleIPs) {
                $foundIp = $jsonStatus.Self.TailscaleIPs[0]
              } 
              
              if ($foundIp) {
                Write-Host "Success! Tailscale IP: $foundIp"
                echo "TAILSCALE_IP=$foundIp" >> $env:GITHUB_ENV
                echo "ip=$foundIp" >> $GITHUB_OUTPUT
                break
              }
            } catch {
              Write-Host "Tailscale service still initializing..."
            }
          } until (((Get-Date) - $start).TotalSeconds -ge $timeoutSeconds)

          if (-not $foundIp) { 
            Write-Error "Timed out waiting for Tailscale IP. Check your Auth Key and Tailnet settings."
            exit 1 
          }

      - name: Debug RDP state
        run: |
          Write-Host "TAILSCALE_IP from env: $env:TAILSCALE_IP"
          Write-Host "Listening sockets on 3389:"
          netstat -an | findstr ":3389"
          Write-Host "TermService status:"
          Get-Service TermService
          Write-Host "Local 3389 connectivity test:"
          Test-NetConnection -ComputerName $env:COMPUTERNAME -Port 3389

      - name: Test RDP Port over Tailscale
        run: |
          $ip = "${{ steps.tsip.outputs.ip }}"
          $result = Test-NetConnection -ComputerName $ip -Port 3389 -InformationLevel Quiet
          if (-not $result) { Write-Error "RDP port not accessible over Tailscale"; exit 1 }
          Write-Host "RDP ready on $ip:3389"

      - name: RDP Access Info
        run: |
          $ip = "$env:TAILSCALE_IP"
          Write-Host "=== RDP SESSION ACTIVE ==="
          Write-Host "Tailscale IP: $ip"
          Write-Host "RDP Port: 3389"
          Write-Host "Username: RDP"
          Write-Host "Password: ${{ secrets.RDP_PASSWORD }}"
          Write-Host "Connect via your RDP client to $ip`:3389"
          Write-Host "=========================="

      - name: Keep Alive
        run: |
          while ($true) {
            Write-Host "$(Get-Date) - RDP active... Cancel workflow to stop."
            Start-Sleep 300
          }
